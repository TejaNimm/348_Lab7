<html>

<head>
    <h1>Practice 3</h1>
</head>

<body>
    First Password: <input type="text" id="password1" value=""> <br>
    Second Password: <input type="text" id="password2" value=""> <br>
    <button onclick="validate()">Validate Your Passwords</button> <br>
</body>
<script>
    function validate() {
    var pass1 = document.getElementById("password1").value;
    var pass2 = document.getElementById("password2").value;


    if (pass1.length < 8) {
        alert("The length of the first password is less than 8 letters!")
    } else if (pass2.length < 8) {
        alert("The length of the second password is less than 8 letters!")
    } else if (pass1 != pass2) {
        alert("Two passwords don't match!")
    } else {
        alert("Everything is good!")
    }
}

</script>
<style>
    body{ 
        background-color: rgb(228, 206, 211);
    }
</style>
</html>
